name: Unpack-GeoSite-Safe

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract ZIP
        run: |
          mkdir -p temp_extracted
          unzip source/geosite.zip -d temp_extracted/
          # –ò—â–µ–º, –≥–¥–µ –∏–º–µ–Ω–Ω–æ –ª–µ–∂–∏—Ç —Ñ–∞–π–ª (–º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –ø–æ–¥–ø–∞–ø–∫–∞—Ö)
          find temp_extracted/ -name "geosite.dat" -exec cp {} ./geosite.dat \;
          echo "‚úÖ geosite.dat ready for processing"

      - name: Create Unpacker Script
        run: |
          cat <<EOF > unpacker.go
          package main

          import (
          	"encoding/binary"
          	"fmt"
          	"io"
          	"log"
          	"os"
          	"path/filepath"
          	"strings"
          )

          func readVarint(r io.Reader) (uint64, error) {
          	var v uint64
          	var shift uint
          	for {
          		var b [1]byte
          		if _, err := r.Read(b[:]); err != nil {
          			return 0, err
          		}
          		v |= uint64(b[0]&0x7F) << shift
          		if b[0]&0x80 == 0 {
          			break
          		}
          		shift += 7
          	}
          	return v, nil
          }

          func main() {
          	srcFile := "geosite.dat"
          	outDir := "data"

          	file, err := os.Open(srcFile)
          	if err != nil { log.Fatalf("‚ùå Error: %v", err) }
          	defer file.Close()

          	_ = os.RemoveAll(outDir)
          	_ = os.MkdirAll(outDir, 0755)

          	for {
          		header, err := readVarint(file)
          		if err == io.EOF { break }
          		if err != nil { break }

          		if header>>3 != 1 {
          			if header&0x7 == 2 {
          				l, _ := readVarint(file)
          				io.CopyN(io.Discard, file, int64(l))
          			}
          			continue
          		}

          		contentLen, _ := readVarint(file)
          		content := make([]byte, contentLen)
          		if _, err := io.ReadFull(file, content); err != nil { break }

          		var catName string
          		var lines []string
          		
          		offset := 0
          		for offset < len(content) {
          			tag, n := binary.Uvarint(content[offset:])
          			offset += n
          			valLen, n := binary.Uvarint(content[offset:])
          			offset += n
          			
          			end := offset + int(valLen)
          			if end > len(content) { break }
          			val := content[offset:end]
          			offset = end

          			fieldNum := tag >> 3
          			if fieldNum == 1 {
          				catName = string(val)
          			} else if fieldNum == 2 {
          				// –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –∫–∞–∫ —Å—Ç—Ä–æ–∫—É (1:1)
          				// –ï—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ —Å—Ç—Ä–æ–∫–∏ –µ—Å—Ç—å –ø—Ä–µ—Ñ–∏–∫—Å (domain:, full:), —ç—Ç–æ —Ç–æ—á–Ω–æ –æ–Ω–∞
          				// –ï—Å–ª–∏ —ç—Ç–æ –≤–ª–æ–∂–µ–Ω–Ω—ã–π Protobuf, dTag –±—É–¥–µ—Ç –º–µ–ª–∫–∏–º —á–∏—Å–ª–æ–º
          				if len(val) > 2 {
          					dTag, dn := binary.Uvarint(val)
          					// –ï—Å–ª–∏ –ø–µ—Ä–≤—ã–π –±–∞–π—Ç –ø–æ—Ö–æ–∂ –Ω–∞ —Ç–µ–≥ Protobuf (Field 1 –∏–ª–∏ 2), 
          					// –∑–Ω–∞—á–∏—Ç —ç—Ç–æ –≤–ª–æ–∂–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
          					if dn > 0 && (dTag>>3 == 1 || dTag>>3 == 2) && int(dTag&0x7) == 2 {
          						// –ü–∞—Ä—Å–∏–º –≤–ª–æ–∂–µ–Ω–Ω—ã–π Domain
          						dOff := dn
          						dLen, dln := binary.Uvarint(val[dOff:])
          						dOff += dln
          						if dOff+int(dLen) <= len(val) {
          							lines = append(lines, string(val[dOff:dOff+int(dLen)]))
          						}
          					} else {
          						// –ò–Ω–∞—á–µ —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ —Å—Ç—Ä–æ–∫–∞ 1:1
          						lines = append(lines, string(val))
          					}
          				} else {
          					lines = append(lines, string(val))
          				}
          			}
          		}

          		if catName != "" {
          			fmt.Printf("üìÇ Unpacking: %-25s | Lines: %d\n", catName, len(lines))
          			outPath := filepath.Join(outDir, strings.ToLower(catName))
          			f, _ := os.Create(outPath)
          			for _, line := range lines {
          				f.WriteString(line + "\n")
          			}
          			f.Close()
          		}
          	}
          }
          EOF

      - name: Run Unpacker
        run: go run unpacker.go

      - name: Commit Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Unpack geosite.dat 1:1" || exit 0
          git push
