name: Unpack-GeoSite-Official-V2Dat

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Важно для подтягивания истории перед пушем

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install v2dat
        run: go install github.com/urlesistiana/v2dat@latest

      - name: Extract ZIP
        run: |
          mkdir -p temp_extracted
          unzip source/geosite.zip -d temp_extracted/
          # Ищем файл в распакованном архиве и кладем в корень
          find temp_extracted/ -name "geosite.dat" -exec cp {} ./geosite.dat \;
          echo "✅ geosite.dat ready"

      - name: Unpack with v2dat
        run: |
          # 1. Очищаем папку данных, чтобы избежать конфликтов
          rm -rf data
          mkdir -p output_raw
          
          # 2. Распаковываем. Флаг "unpack geosite" в v2dat извлекает все категории.
          v2dat unpack geosite -o output_raw geosite.dat
          
          # 3. Переносим файлы, убирая префиксы и проверяя контент
          mkdir -p data
          cd output_raw
          for f in geosite_*.txt; do
            [ -e "$f" ] || continue
            # Убираем префикс geosite_ и расширение .txt
            newname=$(echo "$f" | sed 's/^geosite_//;s/\.txt$//')
            
            # Копируем только если файл реально содержит данные (размер > 0)
            if [ -s "$f" ]; then
              cp "$f" "../data/$newname"
            fi
          done
          cd ..
          echo "✅ Распаковка и переименование завершены"

      - name: Sync and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Удаляем локальные копии файлов, которые мешают git pull
          git clean -fd data/
          
          # Подтягиваем изменения из удаленного репозитория
          git pull origin main --rebase
          
          # Добавляем обновленные данные
          git add data/
          
          if git diff --staged --quiet; then
            echo "Нет изменений для коммита"
          else
            git commit -m "Unpack geosite.dat 1:1 - clean text"
            git push origin main
          fi
