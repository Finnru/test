name: Unpack-GeoSite-Safe

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract ZIP
        run: |
          mkdir -p temp_extracted
          unzip source/geosite.zip -d temp_extracted/
          # –ò—â–µ–º, –≥–¥–µ –∏–º–µ–Ω–Ω–æ –ª–µ–∂–∏—Ç —Ñ–∞–π–ª (–º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –ø–æ–¥–ø–∞–ø–∫–∞—Ö)
          find temp_extracted/ -name "geosite.dat" -exec cp {} ./geosite.dat \;
          echo "‚úÖ geosite.dat ready for processing"

      - name: Create Unpacker Script
        run: |
          cat <<EOF > unpacker.go
          package main

          import (
          	"encoding/binary"
          	"fmt"
          	"io"
          	"log"
          	"os"
          	"path/filepath"
          	"strings"
          )

          func readVarint(r io.Reader) (uint64, error) {
          	var v uint64
          	var shift uint
          	for {
          		var b [1]byte
          		if _, err := r.Read(b[:]); err != nil {
          			return 0, err
          		}
          		v |= uint64(b[0]&0x7F) << shift
          		if b[0]&0x80 == 0 {
          			break
          		}
          		shift += 7
          	}
          	return v, nil
          }

          func main() {
          	srcFile := "geosite.dat"
          	outDir := "data"

          	file, err := os.Open(srcFile)
          	if err != nil { log.Fatalf("‚ùå Error: %v", err) }
          	defer file.Close()

          	_ = os.RemoveAll(outDir)
          	_ = os.MkdirAll(outDir, 0755)

          	for {
          		// –ß–∏—Ç–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é (Field 1)
          		header, err := readVarint(file)
          		if err == io.EOF { break }
          		if err != nil { break }

          		if header>>3 != 1 {
          			if header&0x7 == 2 {
          				l, _ := readVarint(file)
          				io.CopyN(io.Discard, file, int64(l))
          			}
          			continue
          		}

          		contentLen, _ := readVarint(file)
          		content := make([]byte, contentLen)
          		if _, err := io.ReadFull(file, content); err != nil { break }

          		var catName string
          		var lines []string
          		
          		offset := 0
          		for offset < len(content) {
          			tag, n := binary.Uvarint(content[offset:])
          			offset += n
          			valLen, n := binary.Uvarint(content[offset:])
          			offset += n
          			
          			end := offset + int(valLen)
          			if end > len(content) { break }
          			val := content[offset:end]
          			offset = end

          			fieldNum := tag >> 3
          			if fieldNum == 1 { // –ò–º—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          				catName = string(val)
          			} else if fieldNum == 2 { // Domain Message (–í–ª–æ–∂–µ–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç)
          				// –ò—â–µ–º –≤–Ω—É—Ç—Ä–∏ Domain Field 2 (—Å—Ç—Ä–æ–∫–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ)
          				dOff := 0
          				for dOff < len(val) {
          					dTag, dn := binary.Uvarint(val[dOff:])
          					if dn <= 0 { break }
          					dOff += dn
          					
          					dLen, dln := binary.Uvarint(val[dOff:])
          					if dln <= 0 { break }
          					dOff += dln
          					
          					dEnd := dOff + int(dLen)
          					if dEnd > len(val) { break }

          					// –ï—Å–ª–∏ —ç—Ç–æ –ø–æ–ª–µ 2 (—Å—Ç—Ä–æ–∫–∞) –∏–ª–∏ –ø–æ–ª–µ 1 (—Ç–∏–ø), 
          					// –Ω–∞–º –Ω—É–∂–Ω–æ –∏–º–µ–Ω–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏.
          					// –í —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º geosite.dat —ç—Ç–æ Field 2.
          					if dTag>>3 == 2 {
          						lines = append(lines, string(val[dOff:dEnd]))
          					}
          					dOff = dEnd
          				}
          			}
          		}

          		if catName != "" {
          			fmt.Printf("üìÇ Unpacked: %-25s | Lines: %d\n", catName, len(lines))
          			outPath := filepath.Join(outDir, strings.ToLower(catName))
          			f, _ := os.Create(outPath)
          			for _, line := range lines {
          				f.WriteString(line + "\n")
          			}
          			f.Close()
          		}
          	}
          }
          EOF

      - name: Run Unpacker
        run: go run unpacker.go

      - name: Commit Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Unpack geosite.dat 1:1" || exit 0
          git push
