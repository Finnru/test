name: Unpack-GeoSite-From-Zip

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create Unpacker Script
        run: |
          cat <<EOF > unpacker.go
          package main

          import (
          	"archive/zip"
          	"encoding/binary"
          	"fmt"
          	"io"
          	"log"
          	"os"
          	"path/filepath"
          	"strings"
          )

          func readVarint(r io.Reader) (uint64, error) {
          	var v uint64
          	var shift uint
          	for {
          		var b [1]byte
          		if _, err := r.Read(b[:]); err != nil {
          			return 0, err
          		}
          		v |= uint64(b[0]&0x7F) << shift
          		if b[0]&0x80 == 0 {
          			break
          		}
          		shift += 7
          	}
          	return v, nil
          }

          func main() {
          	zipPath := "source/geosite.zip"
          	outDir := "data"

          	r, err := zip.OpenReader(zipPath)
          	if err != nil { log.Fatalf("‚ùå ZIP Error: %v", err) }
          	defer r.Close()

          	var datReader io.ReadCloser
          	for _, f := range r.File {
          		if strings.HasSuffix(strings.ToLower(f.Name), "geosite.dat") {
          			datReader, err = f.Open()
          			if err != nil { log.Fatal(err) }
          			break
          		}
          	}

          	if datReader == nil { log.Fatal("‚ùå geosite.dat not found in zip") }
          	defer datReader.Close()

          	_ = os.RemoveAll(outDir)
          	_ = os.MkdirAll(outDir, 0755)

          	for {
          		// –ß–∏—Ç–∞–µ–º –≤–Ω–µ—à–Ω—é—é –æ–±–µ—Ä—Ç–∫—É (Tag 1, Type 2)
          		header, err := readVarint(datReader)
          		if err == io.EOF { break }
          		if err != nil { log.Fatal(err) }

          		if header>>3 != 1 {
          			// –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ Field 1, —á–∏—Ç–∞–µ–º –¥–ª–∏–Ω—É –∏ –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –¥–∞–Ω–Ω—ã–µ
          			if header&0x7 == 2 {
          				skipLen, _ := readVarint(datReader)
          				io.CopyN(io.Discard, datReader, int64(skipLen))
          			}
          			continue
          		}

          		contentLen, _ := readVarint(datReader)
          		content := make([]byte, contentLen)
          		_, err = io.ReadFull(datReader, content)
          		if err != nil { log.Fatal(err) }

          		var catName string
          		var lines []string
          		
          		offset := 0
          		for offset < len(content) {
          			tag, n := binary.Uvarint(content[offset:])
          			offset += n
          			valLen, n := binary.Uvarint(content[offset:])
          			offset += n
          			
          			// –ó–∞—â–∏—Ç–∞ –æ—Ç –≤—ã—Ö–æ–¥–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã
          			end := offset + int(valLen)
          			if end > len(content) {
          				fmt.Printf("‚ö†Ô∏è  Warning: Corrupted block in category %s, skipping\n", catName)
          				break
          			}
          			val := content[offset:end]
          			offset = end

          			fieldNum := tag >> 3
          			if fieldNum == 1 { // –ò–º—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          				catName = string(val)
          			} else if fieldNum == 2 { // Domain Message
          				// –ü–∞—Ä—Å–∏–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–æ—Å—Ç–∏ Domain (Field 2)
          				dOff := 0
          				for dOff < len(val) {
          					dTag, dn := binary.Uvarint(val[dOff:])
          					dOff += dn
          					dValLen, dln := binary.Uvarint(val[dOff:])
          					dOff += dln
          					
          					dEnd := dOff + int(dValLen)
          					if dEnd > len(val) { break }
          					dVal := val[dOff:dEnd]
          					dOff = dEnd

          					if dTag>>3 == 2 { // Domain.value
          						lines = append(lines, string(dVal))
          					}
          				}
          			}
          		}

          		if catName != "" {
          			fmt.Printf("üìÇ Extracting: %-20s | Domains: %d\n", catName, len(lines))
          			outPath := filepath.Join(outDir, strings.ToLower(catName))
          			f, _ := os.Create(outPath)
          			for _, line := range lines {
          				f.WriteString(line + "\n")
          			}
          			f.Close()
          		}
          	}
          	fmt.Println("‚úÖ Unpack finished successfully.")
          }
          EOF

      - name: Run Unpacker
        run: go run unpacker.go

      - name: Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Unpack from geosite.zip 1:1" || exit 0
          git push
