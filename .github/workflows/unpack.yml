name: Unpack-GeoSite-1to1

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create Unpacker Script
        run: |
          cat <<EOF > unpacker.go
          package main

          import (
          	"encoding/binary"
          	"fmt"
          	"io"
          	"log"
          	"os"
          	"path/filepath"
          	"strings"
          )

          func readVarint(r io.Reader) (uint64, error) {
          	var v uint64
          	var shift uint
          	for {
          		var b [1]byte
          		if _, err := r.Read(b[:]); err != nil {
          			return 0, err
          		}
          		v |= uint64(b[0]&0x7F) << shift
          		if b[0]&0x80 == 0 {
          			break
          		}
          		shift += 7
          	}
          	return v, nil
          }

          func main() {
          	srcFile := "source/geosite.dat"
          	outDir := "data"

          	file, err := os.Open(srcFile)
          	if err != nil { log.Fatalf("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è: %v", err) }
          	defer file.Close()

          	_ = os.RemoveAll(outDir)
          	_ = os.MkdirAll(outDir, 0755)

          	for {
          		// –ß–∏—Ç–∞–µ–º –≤–Ω–µ—à–Ω—é—é –æ–±–µ—Ä—Ç–∫—É GeoSiteList (Tag 1)
          		header, err := readVarint(file)
          		if err == io.EOF { break }
          		if err != nil { log.Fatal(err) }

          		if header>>3 != 1 { continue } // –ñ–¥–µ–º —Ç–æ–ª—å–∫–æ Field 1

          		contentLen, _ := readVarint(file)
          		content := make([]byte, contentLen)
          		io.ReadFull(file, content)

          		var catName string
          		var lines []string
          		
          		pos := uint64(0)
          		for pos < contentLen {
          			tag, n := binary.Uvarint(content[pos:])
          			pos += uint64(n)
          			valLen, n := binary.Uvarint(content[pos:])
          			pos += uint64(n)
          			
          			val := content[pos : pos+valLen]
          			pos += valLen

          			fieldNum := tag >> 3
          			if fieldNum == 1 { // –ò–º—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          				catName = string(val)
          			} else if fieldNum == 2 { // –ó–∞–ø–∏—Å—å –¥–æ–º–µ–Ω–∞
          				// –í–Ω—É—Ç—Ä–∏ Domain –±–µ—Ä–µ–º Field 2 (Value) - —ç—Ç–æ –∏ –µ—Å—Ç—å –Ω–∞—à–∞ —Å—Ç—Ä–æ–∫–∞ 1:1
          				dPos := uint64(0)
          				for dPos < uint64(len(val)) {
          					dTag, dn := binary.Uvarint(val[dPos:])
          					dPos += uint64(dn)
          					dValLen, dln := binary.Uvarint(val[dPos:])
          					dPos += uint64(dln)
          					
          					dVal := val[dPos : dPos+dValLen]
          					dPos += dValLen

          					if dTag>>3 == 2 {
          						lines = append(lines, string(dVal))
          					}
          				}
          			}
          		}

          		if catName != "" {
          			fmt.Printf("üìÇ –ò–∑–≤–ª–µ—á–µ–Ω–æ: %s\n", catName)
          			// –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞, 
          			// –Ω–æ –≤–Ω—É—Ç—Ä–∏ –¥–∞–Ω–Ω—ã—Ö –±—É–¥–µ—Ç —Ç–æ, —á—Ç–æ –±—ã–ª–æ –≤ DAT
          			outPath := filepath.Join(outDir, strings.ToLower(catName))
          			f, _ := os.Create(outPath)
          			for _, line := range lines {
          				f.WriteString(line + "\n")
          			}
          			f.Close()
          		}
          	}
          }
          EOF

      - name: Run Unpacker
        run: go run unpacker.go

      - name: Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Unpack geosite.dat 1:1" || exit 0
          git push
