name: Unpack-GeoSite-Official-V2Dat

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Важно для подтягивания истории перед пушем

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install v2dat
        run: go install github.com/urlesistiana/v2dat@latest

      - name: Extract ZIP
        run: |
          mkdir -p temp_extracted
          unzip source/geosite.zip -d temp_extracted/
          # Ищем файл в распакованном архиве и кладем в корень
          find temp_extracted/ -name "geosite.dat" -exec cp {} ./geosite.dat \;
          echo "✅ geosite.dat ready"

      - name: Unpack with v2dat
        run: |
          mkdir -p data
          # Команда unpack geosite извлекает ВСЕ категории в указанную папку
          v2dat unpack geosite -o data geosite.dat
          echo "✅ Extraction complete"

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Решаем проблему "rejected (fetch first)" через rebase
          git pull origin main --rebase
          
          git add data/
          # Проверяем на наличие изменений, чтобы не упасть на пустом коммите
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Unpack geosite.dat using v2dat tool"
            git push origin main
          fi
