name: Unpack-GeoSite-Official

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Нужно для корректного пуша в main

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install v2dat
        run: go install github.com/urlesistiana/v2dat@latest

      - name: Prepare Files
        run: |
          mkdir -p source_data
          unzip source/geosite.zip -d source_data/
          # Находим распакованный файл
          DAT_PATH=$(find source_data -name "geosite.dat" | head -n 1)
          cp "$DAT_PATH" ./geosite.dat
          echo "✅ geosite.dat is ready"

      - name: Unpack with v2dat
        run: |
          mkdir -p data
          # v2dat unpack geosite -f <имя_метки> <путь_к_dat>
          # Чтобы вытащить ВООБЩЕ ВСЕ категории сразу, используем цикл по списку меток
          v2dat unpack geosite geosite.dat -o ./data/
          echo "✅ Extraction complete"

      - name: Sync and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Решаем проблему "rejected (fetch first)"
          git pull origin main --rebase
          
          git add data/
          # Проверяем, есть ли изменения перед коммитом
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Unpack geosite.dat using v2dat (1:1)"
            git push origin main
          fi
