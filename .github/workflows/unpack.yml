name: Unpack-GeoSite-Official-V2Dat

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Важно для подтягивания истории перед пушем

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install v2dat
        run: go install github.com/urlesistiana/v2dat@latest

      - name: Extract ZIP
        run: |
          mkdir -p temp_extracted
          unzip source/geosite.zip -d temp_extracted/
          # Ищем файл в распакованном архиве и кладем в корень
          find temp_extracted/ -name "geosite.dat" -exec cp {} ./geosite.dat \;
          echo "✅ geosite.dat ready"

      - name: Unpack with v2dat
        run: |
          mkdir -p output_raw
          # Распаковываем всё. Флаг -o указывает папку.
          v2dat unpack geosite -o output_raw geosite.dat
          
          mkdir -p data
          # Очищаем имена файлов от префикса "geosite_" и убираем расширение .txt
          # Это сделает структуру 1:1 как в папке data оригинального репозитория
          cd output_raw
          for f in geosite_*.txt; do
            newname=$(echo "$f" | sed 's/^geosite_//;s/\.txt$//')
            # Переносим только если файл не пустой
            if [ -s "$f" ]; then
              cp "$f" "../data/$newname"
            fi
          done
          cd ..
          echo "✅ Extraction and renaming complete"

      - name: Sync and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Синхронизация
          git pull origin main --rebase
          
          # Очищаем старые пустые файлы из индекса, если они там были
          git rm -rf data/ || true
          git add data/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Unpack geosite.dat 1:1 - clean text"
            git push origin main
          fi
