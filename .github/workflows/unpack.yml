name: Unpack-GeoSite-Safe

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract ZIP
        run: |
          mkdir -p temp_extracted
          unzip source/geosite.zip -d temp_extracted/
          # –ò—â–µ–º, –≥–¥–µ –∏–º–µ–Ω–Ω–æ –ª–µ–∂–∏—Ç —Ñ–∞–π–ª (–º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –ø–æ–¥–ø–∞–ø–∫–∞—Ö)
          find temp_extracted/ -name "geosite.dat" -exec cp {} ./geosite.dat \;
          echo "‚úÖ geosite.dat ready for processing"

      - name: Create Unpacker Script
        run: |
          cat <<EOF > unpacker.go
          package main

          import (
          	"encoding/binary"
          	"fmt"
          	"io"
          	"log"
          	"os"
          	"path/filepath"
          	"strings"
          )

          func readVarint(r io.Reader) (uint64, error) {
          	var v uint64
          	var shift uint
          	for {
          		var b [1]byte
          		if _, err := r.Read(b[:]); err != nil {
          			return 0, err
          		}
          		v |= uint64(b[0]&0x7F) << shift
          		if b[0]&0x80 == 0 {
          			break
          		}
          		shift += 7
          	}
          	return v, nil
          }

          func main() {
          	srcFile := "geosite.dat"
          	outDir := "data"

          	file, err := os.Open(srcFile)
          	if err != nil { log.Fatalf("‚ùå Error: %v", err) }
          	defer file.Close()

          	_ = os.RemoveAll(outDir)
          	_ = os.MkdirAll(outDir, 0755)

          	for {
          		// –ß–∏—Ç–∞–µ–º –≤–Ω–µ—à–Ω—é—é –æ–±–µ—Ä—Ç–∫—É GeoSite (Field 1, WireType 2)
          		header, err := readVarint(file)
          		if err == io.EOF { break }
          		if err != nil { log.Fatal(err) }

          		if header>>3 != 1 {
          			continue 
          		}

          		contentLen, _ := readVarint(file)
          		content := make([]byte, contentLen)
          		_, err = io.ReadFull(file, content)
          		if err != nil {
          			fmt.Printf("‚ö†Ô∏è  End of file or partial block reached\n")
          			break
          		}

          		var catName string
          		var lines []string
          		
          		offset := 0
          		for offset < len(content) {
          			// –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —á—Ç–µ–Ω–∏–µ —Ç–µ–≥–∞
          			tag, n := binary.Uvarint(content[offset:])
          			if n <= 0 { break }
          			offset += n

          			// –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —á—Ç–µ–Ω–∏–µ –¥–ª–∏–Ω—ã
          			valLen, n := binary.Uvarint(content[offset:])
          			if n <= 0 { break }
          			offset += n
          			
          			end := offset + int(valLen)
          			// –ü–†–û–í–ï–†–ö–ê –ì–†–ê–ù–ò–¶: –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –º–µ–Ω—å—à–µ, —á–µ–º –æ–±–µ—â–∞–ª–∞ –¥–ª–∏–Ω–∞ - –≤—ã—Ö–æ–¥–∏–º –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          			if end > len(content) {
          				fmt.Printf("‚ùå Data mismatch in category %s: promised %d, have %d\n", catName, valLen, len(content)-offset)
          				break 
          			}

          			val := content[offset:end]
          			offset = end

          			if tag>>3 == 1 {
          				catName = string(val)
          			} else if tag>>3 == 2 {
          				// –ü–∞—Ä—Å–∏–º –≤–ª–æ–∂–µ–Ω–Ω—ã–π Domain (1:1)
          				dOff := 0
          				for dOff < len(val) {
          					dTag, dn := binary.Uvarint(val[dOff:])
          					if dn <= 0 { break }
          					dOff += dn

          					dValLen, dln := binary.Uvarint(val[dOff:])
          					if dln <= 0 { break }
          					dOff += dln

          					dEnd := dOff + int(dValLen)
          					if dEnd > len(val) { break }
          					
          					if dTag>>3 == 2 { // Field 2: Value
          						lines = append(lines, string(val[dOff:dEnd]))
          					}
          					dOff = dEnd
          				}
          			}
          		}

          		if catName != "" {
          			fmt.Printf("üìÇ Unpacked: %-15s | Lines: %d\n", catName, len(lines))
          			outPath := filepath.Join(outDir, strings.ToLower(catName))
          			f, _ := os.Create(outPath)
          			for _, line := range lines {
          				f.WriteString(line + "\n")
          			}
          			f.Close()
          		}
          	}
          }
          EOF

      - name: Run Unpacker
        run: go run unpacker.go

      - name: Commit Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Unpack geosite.dat 1:1" || exit 0
          git push
